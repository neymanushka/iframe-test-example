<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
	<button class='button-child'>CHILD BUTTON</button>
   	<script>
		const data = { data:'from child' };

		const handler = (e) => console.log('message from parent', JSON.parse(e.data));
		window.addEventListener('message', handler, false)

		document.querySelector('.button-child').onclick = () => {
			window.parent.postMessage( JSON.stringify(data),'*');
		}

    </script>
</body>
</html>
