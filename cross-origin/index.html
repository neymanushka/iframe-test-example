<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <iframe class="iframe-child" src="child.html" height="200" width="300"  ></iframe> 
	<button class='button-parent'>PARENT BUTTON</button>
   	<script>
		const data = { data:'from parent' };

		const handler = (e) => console.log('message from child', JSON.parse(e.data));
		window.addEventListener('message', handler, false);

		document.querySelector('.button-parent').onclick = () => {
			document.querySelector('.iframe-child').contentWindow.postMessage( JSON.stringify(data),'*');
		};

    </script>
</body>
</html>
